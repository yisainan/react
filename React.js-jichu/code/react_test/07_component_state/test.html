  // 1
  class LikeMe extends React.Component{
    constructor(props){
      super(props)
      this.state = {
        flag: false
      }
      this.changeFlag = this.changeFlag.bind(this)
    }
    changeFlag(){
      this.setState({
        flag: !this.state.flag
      })
    }
    render() {
      return (
        <div onClick={this.changeFlag}>{this.state.flag ? '1111': '2222'}</div>
      )
    }
  }
